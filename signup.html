<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Favicons -->

        <link href="images/__ghs__.png" rel="icon" />

        <link href="images/__ghs__.png" rel="apple-touch-icon" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
        />
        <link
            href="vendor/bootstrap-icons/bootstrap-icons.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/login.css" />
        <title>Create Admin Account | Admin Account</title>
    </head>
    <body>
        <div class="container">
            <h2>(+) Create Account</h2>
            <form id="login">
                <span style="display: none" id="error"
                    >Invalid Email Address!</span
                >
                <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Enter User Name"
                />
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter User Email"
                />
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Enter User Password"
                />
                <button id="login_btn">Login Now</button>
                <strong>Dont have an account? <a href="#">Signup</a></strong>
            </form>
        </div>
        <script src="js/signup.js"></script>
    </body>
</html>
