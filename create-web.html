<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Favicons -->

        <link href="images/__ghs__.png" rel="icon" />

        <link href="images/__ghs__.png" rel="apple-touch-icon" />
        <!--
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
        />
        -->
        <link
            href="vendor/bootstrap-icons/bootstrap-icons.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/dashboard.css" />
        <title>CMS Admin Dashboard | Website Builder</title>
    </head>
    <body>
        <div class="topnav">
            <div class="logo">
                <h3>Web Builder</h3>
            </div>
            <div class="link">
                <a href="#">Dashboard</a>
                <a href="#">Profile</a>
                <a href="#">Logout</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Services</a>
            </div>
            <span id="menu--bar"> <i class="bi bi-list"></i> </span>
        </div>
        <div active="false" id="mobile-nav" class="mobile-nav">
            <h2>Menu</h2>
            <div class="list--">
                <a href="#"><i class="bi bi-house"></i>Dashboard</a>
                <a href="#"><i class="bi bi-person"></i>Profile</a>
                <a href="#"><i class="bi bi-hand-index"></i>Orders</a>
                <a href="#"><i class="bi bi-shield-lock"></i>Login</a>
                <a href="#"><i class="bi bi-person-plus"></i>Signup</a>
                <a href="#"><i class="bi bi-box-arrow-right"></i>Logout</a>
                <a href="#"><i class="bi bi-info-circle"></i>About</a>
                <a href="#"><i class="bi bi-telephone"></i>Contact</a>
                <a href="#"><i class="bi bi-graph-down"></i>Services</a>
            </div>
        </div>
        <div class="container">
            <img src="images/builder.png" />
            <h2>Create A New Website</h2>
            <form id="login">
                <input type="file" id="img" name="img" />
                <span style="display: none" id="error"
                    >Invalid Email Address!</span
                >
                <input
                    type="url"
                    id="web-url"
                    name="web-url"
                    placeholder="Enter Website URL"
                />
                <input
                    type="text"
                    id="web-title"
                    name="web-title"
                    placeholder="Enter Website Title"
                />
                <input
                    type="text"
                    id="web-description"
                    name="web-description"
                    placeholder="Enter Website Description"
                />

                <button id="login_btn">Let's Go</button>
            </form>
        </div>

        <script src="js/dashboard.js"></script>
    </body>
</html>
